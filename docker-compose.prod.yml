version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fuel-tracker-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-fuel_tracker}
      POSTGRES_USER: ${DB_USER:-fuel_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-fuel_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fuel-tracker-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-fuel_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: fuel-tracker-redis
    volumes:
      - redis_data:/data
    networks:
      - fuel-tracker-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./fuel-tracker-backend
      dockerfile: Dockerfile
    container_name: fuel-tracker-backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn fuel_tracker.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 60 --access-logfile - --error-logfile -"
    volumes:
      - backend_logs:/app/logs
      - static_files:/app/staticfiles
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DB_NAME=${DB_NAME:-fuel_tracker}
      - DB_USER=${DB_USER:-fuel_user}
      - DB_PASSWORD=${DB_PASSWORD:-fuel_password}
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fuel-tracker-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/schema/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./fuel-tracker-frontend
      dockerfile: Dockerfile
    container_name: fuel-tracker-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - fuel-tracker-network

networks:
  fuel-tracker-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  backend_logs:
  static_files:

