# Nginx reverse proxy configuration for Fuel Tracker
# Copy this to /etc/nginx/sites-available/fuel-tracker
# Then: sudo ln -s /etc/nginx/sites-available/fuel-tracker /etc/nginx/sites-enabled/
# Finally: sudo nginx -t && sudo systemctl reload nginx

# Main domain - Frontend application
server {
    listen 80;
    server_name fuel-tracker.logan27.store;

    # Redirect HTTP to HTTPS (uncomment after SSL is configured)
    # return 301 https://$server_name$request_uri;

    # Client max body size (for file uploads)
    client_max_body_size 20M;

    # Proxy to Docker frontend container on port 8080
    location / {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# Legacy API subdomain (kept for backwards compatibility)
server {
    listen 80;
    server_name api.fuel-tracker.logan27.store;

    # Redirect HTTP to HTTPS (uncomment after SSL is configured)
    # return 301 https://$server_name$request_uri;

    # Client max body size (for file uploads)
    client_max_body_size 20M;

    # Frontend - Proxy to Docker container on port 8080
    location / {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Backend API - Direct proxy to backend container
    # The frontend nginx container already proxies /api to backend
    # So this just goes through the frontend container
}

